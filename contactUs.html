<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="contactUs.html" method='POST'>
            <div>
                <label id='FirstNameLable' for='FirstName'>First Name:</label>
                <input type='text' name='FirstName' />
            </div>
            <br/>
            <div>
                <label id='LastNameLable' for='LastName'>Last Name: </label>
                <input type='text' name='LastName' /> 
            </div>
            <br/>
            <div>
                <label id='EmailLabel' for='Email' > Email: </label>
                <input type='text' name='Email' />  
            </div>  
            <br/>
            <div>
                <label id='TypeOfLicenseLabel' for='License'>Type of License: </label>
                <input type='radio' name='answer' value='Business' checked/>
                <input type='radio' name='answer' value='Personal' />
            </div>
            <br/>
            <div>
                <label id='ReasonLabel' for='Reason'>Reason: </label>
                <select name='OptionsList'>
                    <option value='Options'>Options</option>
                    <option value='SelectAReason'>Select a Reason</option>
                    <option value='SofwareSupport'>Software Support</option>
                    <option value='HardwareSupport'>Hardware Support</option>
                    <option value='InformationRequest'>Information Request</option>
                </select>
            </div>
            <br/>
            <div>
                <label id="AdditonalInfo" for="AddInfo">Additional Information: </label>
                <textarea name="AdditionalInformation"></textarea>
            </div>
            <div>
                <input type='checkbox' name='agree' value='IAgree'>I have read the terms of service.<br/>
            </div>
            <br/>
            <div>
                <input type='submit' value='Send Request'/> <br/>
            </div>
        </form>

    </body>

</html>
